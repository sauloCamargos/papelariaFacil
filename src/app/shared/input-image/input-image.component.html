<img class="img-responsive" [attr.src]="previewUrl" height="200">

<input class="hidden" #fileInput type="file" accept='image/*' (change)="onFileChanged($event)" />

<div class="actions-wrapper" *ngIf="!disabled">
  <button type="button" (click)="fileInput.click()" mat-stroked-button >Selecionar</button>
  <button type="button" (click)="onUpload()"  mat-flat-button class="btn-success">Enviar</button>
  <span class="text-danger" *ngIf="message">{{message}}</span>
</div>
