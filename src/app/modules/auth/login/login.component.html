<div class="login-wrapper">
  <div class="form-login" [ngClass]="{'validate-error ': errorCredentials}">
    <div class="form-wrapper">
      <img class="img-responsive login-brand" src="/assets/img/logo.png" alt="" srcset="">


      <app-loading [loading]="inLoading"></app-loading>

      <form [formGroup]="f" novalidate *ngIf="!inLoading">
        <div class="alert alert-danger alert-dismissible text-center" role="alert" *ngIf="errorCredentials && !inLoading">
          Usuário ou senha inválidos.
        </div>

        <div class="form-group">
          <input placeholder="Email" scInput formControlName="email" autocomplete="on">
          <mat-error *ngIf="f.controls['email'].invalid && (f.controls['email'].touched || f.controls['email'].dirty)">
            <!-- <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span> -->
            E-mail inválido
          </mat-error>
        </div>

        <!-- <div class="form-group has-feedback"
              [ngClass]="{'has-success': f.controls['email'].valid, 'has-error': f.controls['email'].invalid && (f.controls['email'].touched || f.controls['email'].dirty)}">
              <input type="email" formControlName="email" class="form-control" id="Inputemail" placeholder="E-mail" autocomplete="on">
              <span *ngIf="f.controls['email'].valid" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
              <span >
              </span>
            </div> -->
        <div class="form-group">
          <input type="password" scInput placeholder="Senha" formControlName="password">
          <mat-error *ngIf="f.controls['password'].invalid && (f.controls['password'].touched || f.controls['password'].dirty)">
            <!-- <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span> -->
            Campo obrigatório.
          </mat-error>
        </div>
        <div class="forgot-password">
          <a routerLink="/auth/recuperar-senha">
            Esqueceu sua senha?
          </a>
        </div>

        <!-- <div class="form-group" [ngClass]="{'has-success': f.controls['password'].valid, 'has-error': f.controls['password'].invalid && (f.controls['password'].touched || f.controls['password'].dirty)}">
              <input type="password" formControlName="password" class="form-control" id="InputPassword" placeholder="Password">
              <span class="text-danger" *ngIf="f.controls['password'].invalid && (f.controls['password'].touched || f.controls['password'].dirty)">
                Campo obrigatório.
              </span>
            </div> -->

        <div class="form-group text-center submit-button-wrapper">
          <!-- <button type="submit" class="btn btn-default btn-block" [disabled]="f.invalid" (click)="onSubmit()">Entrar</button> -->
          <button type="submit" class="btn btn-block btn-success" [disabled]="f.invalid" (click)="onSubmit()">Entrar</button>
        </div>

      </form>


    </div>
    <div class="login-footer text-center">

      <a href="">Termos e condições</a>
      |
      <a href="">Politica de cookies</a>
      <p>
        ©2020 Papelaria Fácil - By Saulo Camargos
      </p>
    </div>

  </div>
</div>
