<div class="login-wrapper">
  <div class="form-login" [ngClass]="{'validate-error ': errorCredentials}">
    <div class="form-wrapper">
      <img class="img-responsive login-brand" src="/assets/img/logo.png" alt="" srcset="">


      <app-loading [loading]="inLoading"></app-loading>

      <form [formGroup]="f" novalidate *ngIf="!inLoading">

        <mat-form-field class="w-100 form-group">
          <mat-label>Email</mat-label>
          <input placeholder="Email" matInput formControlName="email" autocomplete="on">
          <mat-error *ngIf="f.controls['email'].invalid && (f.controls['email'].touched || f.controls['email'].dirty)">
            E-mail inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100 form-group">
          <mat-label>Senha</mat-label>
          <input type="password" matInput placeholder="Senha" formControlName="password">
          <mat-error
            *ngIf="f.controls['password'].invalid && (f.controls['password'].touched || f.controls['password'].dirty)">
            Campo obrigatório.
          </mat-error>
        </mat-form-field>

        <div class="alert w-100 alert-danger alert-dismissible fade show" role="alert"
          *ngIf="errorCredentials && !inLoading">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <strong>Atenção!</strong>
          {{errorCredentials}}
        </div>

        <div class="forgot-password">
          <a routerLink="/auth/recuperar-senha">
            Esqueceu sua senha?
          </a>
        </div>

        <!-- <div class="form-group" [ngClass]="{'has-success': f.controls['password'].valid, 'has-error': f.controls['password'].invalid && (f.controls['password'].touched || f.controls['password'].dirty)}">
              <input type="password" formControlName="password" class="form-control" id="InputPassword" placeholder="Password">
              <span class="text-danger" *ngIf="f.controls['password'].invalid && (f.controls['password'].touched || f.controls['password'].dirty)">
                Campo obrigatório.
              </span>
            </div> -->

        <div class="form-group text-center submit-button-wrapper w-100">
          <!-- <button type="submit" class="btn btn-default btn-block" [disabled]="f.invalid" (click)="onSubmit()">Entrar</button> -->
          <button type="submit" class="w-100 btn btn-success" mat-flat-button color="primary" [disabled]="f.invalid"
            (click)="onSubmit()">Entrar</button>

        </div>

      </form>


    </div>
    <div class="login-footer text-center">

      <a href="">Termos e condições</a>
      |
      <a href="">Politica de cookies</a>
      <p>
        ©2020 Papelaria Fácil - By Saulo Camargos
      </p>
    </div>

  </div>
</div>
