<div class="box box-primary">
  <form (ngSubmit)="onSubmit()" [formGroup]="entityForm">
    <div class="box-body">

      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="name" class="form-control">
        <mat-error *ngIf="f.name.errors?.invalid">{{f.name.errors?.invalid}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input matInput type="text" formControlName="description" class="form-control">
        <mat-error *ngIf="f.description.errors?.invalid">{{f.description.errors?.invalid}}</mat-error>
      </mat-form-field>


      </div>

    <div class="box-footer form-actions">
      <a [routerLink]="[ '/admin/orders' ]" mat-stroked-button>Voltar</a>
      <button mat-flat-button *ngIf="!!!isView" [disabled]="entityForm.invalid || inLoading" type="submit" class="btn-success">Salvar</button>
    </div>
  </form>
</div>
