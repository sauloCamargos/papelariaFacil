<div class="d-flex gap-h-15 flex-wrap">
  <div class="box box-primary item-flex">
    <mat-tab-group>
      <mat-tab label="Dados gerais">
        <h3>Dados gerais</h3>
        <form (ngSubmit)="onSubmit()" [formGroup]="entityForm">
          <div class="box-body">

            <mat-form-field>
              <mat-label>Nome</mat-label>
              <input matInput type="text" formControlName="name" class="form-control">
              <mat-error *ngIf="f.name.errors?.invalid">{{f.name.errors?.invalid}}</mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Nome fantasia</mat-label>
              <input matInput type="text" formControlName="company_name" class="form-control">
              <mat-error *ngIf="f.company_name.errors?.invalid">{{f.company_name.errors?.invalid}}</mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>CNPJ</mat-label>
              <input matInput type="text" formControlName="cnpj" class="form-control">
              <mat-error *ngIf="f.cnpj.errors?.invalid">{{f.cnpj.errors?.invalid}}</mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Telefone</mat-label>
              <input matInput type="text" formControlName="phone" class="form-control">
              <mat-error *ngIf="f.phone.errors?.invalid">{{f.phone.errors?.invalid}}</mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Status</mat-label>
              <mat-select formControlName="status">
                <mat-option [value]="null">Selecione um opção</mat-option>
                <mat-option [value]="status.id" *ngFor="let status of statusList">{{status.display_name}}</mat-option>
              </mat-select>
              <mat-error *ngIf="f.status.errors?.invalid">{{f.status.errors?.invalid}}</mat-error>
            </mat-form-field>



          </div>

          <div class="box-footer form-actions">
            <a [routerLink]="[ '/admin/products-provider' ]" mat-stroked-button>Voltar</a>
            <button mat-flat-button *ngIf="!!!isView" [disabled]="entityForm.invalid || inLoading" type="submit"
              class="btn-success">Salvar</button>
          </div>
        </form>
      </mat-tab>
      <mat-tab label="Logo" *ngIf="entityForm && entityObject">

          <h3>Imagem</h3>
          <uld-input-image [start_image]="initialImage" [name]="'file'" [pathSendFile]="pathToSendImage">
          </uld-input-image>

      </mat-tab>
    </mat-tab-group>


  </div>

  <div class="item-flex">
    <div class="box box-primary" *ngIf="entityObject">
      <h3>Produtos</h3>
      <app-products-provider-product-list></app-products-provider-product-list>
    </div>
  </div>
</div>
