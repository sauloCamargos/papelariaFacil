<div class="actions-wrapper d-flex justify-content-end">

  <a [routerLink]="[ './../new' ]" mat-flat-button color="primary">
    <i class="fa fa-plus-circle" aria-hidden="true"></i> Adicionar
  </a>
</div>
<div class="table-wrapper">
  <div class="loader-table-wrapper" *ngIf="inLoading">
    <mat-spinner *ngIf="inLoading"></mat-spinner>
  </div>
  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource">
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
        <span *ngIf="element.status == true">Ativo</span>
        <span *ngIf="element.status == false">Inativo</span>
        </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf || '-'}} </td>
      </ng-container> -->

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Perfil </th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.role === UserRole.ADMIN">Administrador</span>
          <span *ngIf="element.role === UserRole.USER">Usu√°rio</span>
          <span *ngIf="element.role === UserRole.PARTNER">Fornecedor/Parceiro</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="[ './../edit', element.id ]" mat-icon-button >
            <mat-icon>create</mat-icon>
          </a>
          <button type="button" (click)="remove(element.id)" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" >
      </tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="defaulPageSizeOptions" [pageSize]="defaultPageSize" [length]="resultsLength" showFirstLastButtons></mat-paginator>
</div>
